<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div (click)="drawer.toggle()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a mat-list-item routerLink="/">Home</a></div>
      <div (click)="drawer.toggle()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a mat-list-item routerLink="/about">About</a></div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="position:absolute;height:100%;width:40px" (swiperight)="drawer.toggle()"></div>
    <mat-toolbar color="primary">
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>{{title}}</span> -->
      <span>ESP App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
